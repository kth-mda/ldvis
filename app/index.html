<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Linked Data Explorer</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div id="ui">
      <div id="toprow">
        <input id="urlField" type="text">
      </div>
      <div id="cols">
        <div id="leftcol">
          <div id="type-list" class="list"></div>
          <div id="object-list" class="list"></div>
          <div id="object-details" class="list"></div>
        </div>
        <div id="rightcol">
          <div id="graph"></div>
        </div>
      </div>
    </div>

    <div id="add-prefix-dialog" class="dialog">
      <div class="dialog-body">
        <div class="dialog-title-bar">Add prefix definition</div>
        <p>Prefix</p>
        <input id="add-prefix-dialog-name" type="text" />
        <p>URI</p>
        <input id="add-prefix-dialog-uri" type="text" />

        <button id="add-prefix-dialog-ok">Add</button>
        <button id="add-prefix-dialog-cancel">Cancel</button>
      </div>
    </div>

    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
